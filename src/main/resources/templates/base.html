<!DOCTYPE html>
<html data-th-fragment="parent(content, title, script)" class="light" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{'/css/style.css'}">
</head>
<body class="dark:bg-gray-900 bg-gray-100 dark:text-white">
    <!-- user is logged in : user_navbar -->
    <div th:if="${user}"><div data-th-replace="~{user/user_navbar::user_navbar}"></div></div>

    <!-- <div th:if="${user}"><div th:replace="~{user/sidebar::sidebar}"></div></div> -->

    <!-- user not logged in : navbar -->
    <div th:unless="${user}"><div data-th-replace="~{navbar::navbar}"></div></div>

    <!-- <div data-th-replace="~{navbar::navbar}"></div> -->
    

    <div class="p-4"><div data-th-replace="${content}"></div></div>

    <!-- <footer class="p-4">Learn with ankit</footer> -->
    

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <th::block data-th-replace="${script}"></th::block>
    <!-- <srcipt data-th-src="@{'/js/script.js'}"></srcipt> -->
    <script data-th-src="@{'/js/script.js'}"></script>
</body>
</html>
