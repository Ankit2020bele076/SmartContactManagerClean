<div th:fragment="contact_model">
    <!-- Main modal with transparent background -->
    <div id="contact_view_model" tabindex="-1" aria-hidden="true" 
         class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-50 backdrop-blur-sm">
        <div class="relative w-full max-w-sm p-6 bg-white bg-opacity-90 rounded-lg shadow-lg dark:bg-gray-800 dark:bg-opacity-90">
            
            <!-- Modal content centered -->
            <div class="flex flex-col items-center text-center space-y-4">
                <!-- favorite star -->
                <span id="favorite_star" class="hidden absolute -top-0 -right-0 text-yellow-500 text-3xl">‚≠ê</span>
                <!-- Profile Picture -->
                <img id="contact_picture" src="" 
                     class="w-32 h-32 rounded-full border-4 border-gray-300 shadow-md object-cover" 
                     alt="Contact's Profile Picture" />
                
                <!-- Name -->
                <h3 id="contact_name" class="text-2xl font-semibold text-gray-900 dark:text-white"></h3>
                
                <!-- Email and Phone -->
                <p id="contact_email" class="text-sm text-gray-700 dark:text-gray-300"></p>
                <p id="contact_phoneNumber" class="text-sm text-gray-700 dark:text-gray-300"></p>
            </div>
  
            <!-- Contact Details Table -->
            <div class="mt-6">
                <table class="w-full text-sm text-left text-gray-700 dark:text-gray-300">
                    <tbody>
                        <tr class="border-t border-gray-300 dark:border-gray-600">
                            <td class="py-2 text-center"><i class="fa-solid fa-location-dot text-gray-600 dark:text-gray-400"></i></td>
                            <td id="contact_address" class="py-2 text-gray-800 dark:text-gray-300"></td>
                        </tr>
                        <tr class="border-t border-gray-300 dark:border-gray-600">
                            <td class="py-2 text-center"><i class="fa-solid fa-user text-gray-600 dark:text-gray-400"></i></td>
                            <td id="contact_description" class="py-2 text-gray-800 dark:text-gray-300"></td>
                        </tr>
                        <tr class="border-t border-gray-300 dark:border-gray-600">
                            <td class="py-2 text-center"><i class="fa-solid fa-earth-americas text-gray-600 dark:text-gray-400"></i></td>
                            <td><a href="#" id="contact_websiteLink" target="_blank" 
                                   class="text-blue-600 hover:underline dark:text-blue-400"></a></td>
                        </tr>
                        <tr class="border-t border-gray-300 dark:border-gray-600">
                            <td class="py-2 text-center"><i class="fa-brands fa-linkedin text-gray-600 dark:text-gray-400"></i></td>
                            <td><a href="#" id="contact_linkedinLink" target="_blank" 
                                   class="text-blue-600 hover:underline dark:text-blue-400"></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
  
            <!-- Modal footer (optional) -->
            <div class="flex justify-center mt-6 space-x-2">
                <button type="button" 
                        onclick="closeContact()"
                        class="px-4 py-2 bg-gray-200 text-gray-900 rounded-lg font-medium hover:bg-gray-300 dark:bg-gray-600 dark:text-white dark:hover:bg-gray-500">
                    Close
                </button>
            </div>
        </div>
    </div>
  </div>
